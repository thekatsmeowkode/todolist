<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="../src/styles.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/solid.css" rel="stylesheet">"
</head>
<body>
    <script src="./main.js" defer></script>
    <div class="header">
        <h1 class="title">To-Do List</h1>
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="my-list">
                <button class="default-list">Default</button>
                <button class="week-list">This Week</button>
                <button class="month-list">This Month</button>
            </div>
            <div class="project-list">
                <h3 class="project-header">Projects</h3>
                <div class="project-list">
                    <button class="project-button">
                        <div class="project-button-name">
                            <i class="fa-solid fa-bars"></i>
                            <span>Default</span>
                        </div>
                        <div class="project-close-button"></div>
                    </button>
                </div>
            </div>
        </div>
        <div class="main-content">

        </div>
    </div>
</body>
</html>
