<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="../src/styles.css">
    <script defer src="../src/solid.js"></script>
    <script defer src="../src/fontawesome.js"></script>
    <script src="./main.js" defer></script>
</head>

<body>
    <div class="header">
        <h1 class="title">To-Do List</h1>
        <span class="project-header">project name</span>
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="my-list">
                <button class="list-button default-list">
                    <i class="fa-solid fa-box-open"></i>
                    <span>Default</span>
                </button>
                <button class="list-button week-list">
                    <i class="fa-solid fa-calendar"></i>
                    <span>This Week</span>
                </button>
                <button class="list-button month-list">
                    <i class="fa-solid fa-calendar-days"></i>
                    <span>This Month</span>
                </button>
            </div>
            <div class="project-list">
                <h3 class="project-header">Projects</h3>
                <div class="project-list">
                    <button class="project-button">
                        <div class="project-button-name">
                            <i class="fa-solid fa-bars"></i>
                            <span>Default</span>
                        </div>
                        <div class="project-close-button">
                            <i class="fa-solid fa-xmark"></i>
                        </div>
                    </button>
                </div>
                <div class="add-project-div">
                    <button class="add-project-button">
                        <i class="fa-solid fa-plus"></i>
                        <span>Add Project</span>
                    </button>
                    <div id="add-box">
                        <label for="project-name">Project Name:</label>
                        <input id='project-name' type="text">
                        <div class="popup-buttons">
                            <button class="popup-add">Add</button>
                            <button class="popup-cancel">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <button class="add-task-button">
                <i class="fa-solid fa-plus"></i>
                <span>Add Task</span>
            </button>
            <div class="task-form">
                <form class="popup-form">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name">
                    <label for="description">Description:</label>
                    <input type="text" name="description" id="description">
                    <label>Priority Level:</label>
                    <div id="radio">
                        <input type="radio" name="priority" id="low" value="low">
                        <label for="low">Low</label>
                    </div>
                    <div></div>
                    <div id="radio">
                        <input type="radio" name="priority" value="medium" id="medium">
                        <label for="medium">Medium</label>
                    </div>
                    <div></div>
                    <div id="radio">
                        <input type="radio" name="priority" value="high" id="high">
                        <label for="high">High</label>
                    </div>
                    <label for="dueDate">Due Date:</label>
                    <input type="date" id="dueDate">
                    <div class="form-buttons">
                        <input type="submit" id="task-submit" value="Submit">
                        <input type="submit" id="cancel" value="Delete">
                        <input type="submit" id="edit-submit" value="Add">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
