<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="../src/styles.css">
    <script defer src="../src/solid.js"></script>
    <script defer src="../src/fontawesome.js"></script>
</head>
<body>
    <script src="./main.js" defer></script>
    <div class="header">
        <h1 class="title">To-Do List</h1>
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="my-list">
                <button class="list-button default-list">
                    <i class="fa-solid fa-box-open"></i>
                    <span>Default</span>
                </button>
                <button class="list-button week-list">
                    <i class="fa-solid fa-calendar"></i>
                    <span>This Week</span>
                </button>
                <button class="list-button month-list">
                    <i class="fa-solid fa-calendar-days"></i>
                    <span>This Month</span>
                </button>
            </div>
            <div class="project-list">
                <h3 class="project-header">Projects</h3>
                <div class="project-list">
                    <button class="project-button">
                        <div class="project-button-name">
                            <i class="fa-solid fa-bars"></i>
                            <span>Default</span>
                        </div>
                        <div class="project-close-button">
                            <i class="fa-solid fa-xmark"></i>
                        </div>
                    </button>
                </div>
                <div>
                    <button class="add-project-button">
                        <i class="fa-solid fa-plus"></i>
                        <span>Add Project</span>
                    </button>
                </div>
            </div>
            </div>
        <div class="main-content">
            <div class="main-header">
                <span>Header</span>
            </div>
            <button class="task-list">
                    <div class="task-list-text">
                        <i class="fa-solid fa-vector-square"></i>
                        <span>task</span>
                    </div>
                    <div class="list-close-button">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
            </button>
            <button class="add-task-button">
                    <i class="fa-solid fa-plus"></i>
                    <span>Add Task</span>
            </button>
        </div>
    </div>
</body>
</html>
